<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sophie Nguyen - CW05</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main id="main">
      <form id="form" action="" method="">
        <table id="table">
          <tr>
            <td></td>
            <td><label for="id" class="warning"></label></td>
          </tr>
          <tr>
            <td><label for="id">ID:</label></td>
            <td>
              <input type="text" class="id-input" id="id" name="id" size="20" />
            </td>
          </tr>
          <tr>
            <td></td>
            <td><label for="fname" class="warning"></label></td>
          </tr>
          <tr>
            <td><label for="fname">FirstName: </label></td>
            <td>
              <input
                type="text"
                class="fname-input"
                id="fname"
                name="fname"
                size="20"
              />
            </td>
          </tr>
          <tr>
            <td></td>
            <td><label for="lname" class="warning"></label></td>
          </tr>
          <tr>
            <td><label for="lname">LastName: </label></td>
            <td>
              <input
                type="text"
                class="lname-input"
                id="lname"
                name="lname"
                size="20"
              />
            </td>
          </tr>
          <tr>
            <td></td>
            <td><input type="button" value="Add" id="btn-submit" /></td>
          </tr>
        </table>
      </form>
      <div id="display"></div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
